upstream kubernetes-dashboard {
    server 10.1.1.5:30000;
    server 10.1.1.6:30000;
    server 10.1.1.7:30000;
    server 10.1.1.8:30000;
}

server {
    listen  30000    ssl;

    access_log              /var/log/nginx/k8s-dashboard.access.log;
    error_log               /var/log/nginx/k8s-dashboard.error.log;
    
    ssl_certificate         /home/ubuntu/aspen-demo-wildcard-cert.pem;
    ssl_certificate_key     /home/ubuntu/aspen-demo-private-key.pem;

    location / {
        proxy_pass https://kubernetes-dashboard;
    }
}
