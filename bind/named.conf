include "/etc/bind/named.conf.options";
include "/etc/bind/named.conf.local";
include "/etc/bind/named.conf.default-zones";
include "/etc/bind/rndc.key";

logging {

    channel bind_client {
        file "/var/log/named/client.log" versions 10 size 20m;
        severity info;
        print-category yes;
        print-severity yes;
        print-time yes;
    };

    channel bind_config {
        file "/var/log/named/config.log" versions 10 size 20m;
        severity info;
        print-category yes;
        print-severity yes;
        print-time yes;
    };
  
    channel bind_default {
        file "/var/log/named/default.log" versions 10 size 20m;
        severity info;
        print-category yes;
        print-severity yes;
        print-time yes;
    };

    channel bind_dispatch {
        file "/var/log/named/dispatch.log" versions 10 size 20m;
        severity info;
        print-category yes;
        print-severity yes;
        print-time yes;
    };
  
    channel bind_dnssec {
        file "/var/log/named/dnssec.log" versions 10 size 20m;
        severity info;
        print-category yes;
        print-severity yes;
        print-time yes;
    };

    channel bind_general {
        file "/var/log/named/general.log" versions 10 size 20m;
        severity info;
        print-category yes;
        print-severity yes;
        print-time yes;
    };

    channel bind_lame_servers {
        file "/var/log/named/lame_servers.log" versions 10 size 20m;
        severity info;
        print-category yes;
        print-severity yes;
        print-time yes;
    };

    channel bind_network {
        file "/var/log/named/network.log" versions 10 size 20m;
        severity info;
        print-category yes;
        print-severity yes;
        print-time yes;
    };

    channel bind_queries {
        file "/var/log/named/queries.log" versions 10 size 20m;
        severity info;
        print-category yes;
        print-severity yes;
        print-time yes;
    };

    channel bind_resolver {
        file "/var/log/named/resolver.log" versions 10 size 20m;
        severity info;
        print-category yes;
        print-severity yes;
        print-time yes;
    };
  
    channel bind_security {
        file "/var/log/named/security.log" versions 10 size 20m;
        severity info;
        print-category yes;
        print-severity yes;
        print-time yes;
    };

    channel bind_unmatched {
        file "/var/log/named/unmatched.log" versions 10 size 20m;
        severity info;
        print-category yes;
        print-severity yes;
        print-time yes;
    };

    channel bind_update {
        file "/var/log/named/update.log" versions 10 size 20m;
        severity info;
        print-category yes;
        print-severity yes;
        print-time yes;
    };
  
    channel bind_update_security {
        file "/var/log/named/update_security.log" versions 10 size 20m;
        severity info;
        print-category yes;
        print-severity yes;
        print-time yes;
    };
  
    category client { bind_client; };
    category config { bind_config; };
    category default { bind_default; };
    category dispatch { bind_dispatch; };
    category dnssec { bind_dnssec; };
    category general { bind_general; };
    category lame-servers { bind_lame_servers; };
    category network { bind_network; };
    category queries { bind_queries; };
    category resolver { bind_resolver; };
    category security { bind_security; };
    category unmatched { bind_unmatched; };
    category update { bind_update; };
    category update-security { bind_update_security; };
};
