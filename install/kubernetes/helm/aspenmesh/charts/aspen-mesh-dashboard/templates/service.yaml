apiVersion: v1
kind: Service
metadata:
  name: aspen-mesh-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    app: aspen-mesh-dashboard
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  selector:
    app: aspen-mesh-dashboard
  ports:
    - name: http
      port: 80
      targetPort: http
