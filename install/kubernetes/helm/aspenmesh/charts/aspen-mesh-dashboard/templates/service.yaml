apiVersion: v1
kind: Service
metadata:
  name: aspen-mesh-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    app: aspen-mesh-dashboard
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  type: NodePort
  ports:
    - port: 80
      name: http
      targetPort: http
      nodePort: 30000
  selector:
    app: aspen-mesh-dashboard
