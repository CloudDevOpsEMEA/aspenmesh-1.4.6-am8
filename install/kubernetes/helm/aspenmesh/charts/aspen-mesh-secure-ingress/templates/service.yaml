apiVersion: v1
kind: Service
metadata:
  name: aspen-mesh-secure-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    istio: aspen-mesh-secure-ingress
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    istio: aspen-mesh-secure-ingress
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 19001
